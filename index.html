<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <title>Место</title>
  <meta name="author" content="Юлия Струкова">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
  <!-- Шапка сайта, блок header -->
    <header class="header">
        <img src="images/header/__logo.svg" alt="логотип" class="header__logo">
    </header>
    <!-- Основное содержимое страницы -->
    <main class="content">
        <!-- Профиль -->
        <section class="profile">
            <img src="images/profile/__avatar.jpg" alt ="аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 id="profileName" class="profile__name">Жак-Ив Кусто</h1>
                <p  id= "profileDescription" class="profile__description">Исследователь океана</p>
                <button type="button" class="button profile__edit-button"></button>
            </div>           
            <button type="button" class="button profile__add-button"></button>
        </section>
        <!-- Элементы -->
        <section class="photo-grid">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright"> &copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Попап редактирования профиля -->
    <section tabindex="0" id="popupUser" class="popup popup_user">
        <div class="popup__container">
            <button type="button" tabindex="4" class="button popup__button-close"></button>
            <form name="edit-profile" class="popup__form">
                <h2 class="popup__edit-profile">Редактировать профиль</h2>
                <input tabindex="1" id="name" name="name" value required placeholder="Ваше имя" class="popup__edit-info">
                <input tabindex="2" id="description" name="description" value required  placeholder="Ваш род деятельности" class="popup__edit-info">
                <button type="submit" tabindex="3" class="popup__button-save button">Сохранить</button> 
            </form>
        </div>
    </section>
    <!-- Попап добавления карточки -->
    <section tabindex="0" id="popupCard" class="popup popup_card">
        <div class="popup__container">
            <button type="button" tabindex="4" class="button popup__button-close"></button>
            <form name="form" class="popup__form">
                <h2 class="popup__edit-profile">Новое место</h2>
                <input tabindex="1" id="cardName" name="card-name" type="text" value required placeholder="Название" class="popup__edit-info">
                <input tabindex="2" id="cardUrl" name="card-url" type="url" value required  placeholder="Ссылка на картинку" class="popup__edit-info">
                <button type="submit" tabindex="3" class="popup__button-save button">Создать</button> 
            </form>
        </div>
    </section>
</div>
<!-- Попап открытия изображений -->
    <section id="popupImage" class="popup popup_image">
        <div class="popup__container-image">
          <figure class="popup__image-form" name="form-image">
              <img class="popup__image-url" src=" " alt=" ">
              <figcaption class="popup__image-name"></figcaption>
              <button type="button" class="button popup__button-close"></button>
          </figure>
        </div>
    </section>
<!-- Добавление изображений в галерею -->
    <template class="template">
        <div class="card">
            <button type="button" class="button card__delete"></button>
            <img class="card__image" alt="_" src="_">
            <h2 class="card__title"></h2>
            <button type="button" class="button card__like"></button>
        </div>
    </template>
<script src="scripts/cards.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
