<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <title>Место</title>
  <meta name="author" content="Юлия Струкова">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
  <!-- Шапка сайта, блок header -->
    <header class="header">
        <img src="images/header/__logo.svg" alt="логотип" class="header__logo">
    </header>
    <!-- Основное содержимое страницы -->
    <main class="content">
        <!-- Профиль -->
        <section class="profile">
            <img src="images/profile/image.jpg" alt ="аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 id="profileName" class="profile__name">Жак-Ив Кусто</h1>
                <p id="profileDescription" class="profile__description">Исследователь океана</p>
                <button id="popupOpened" class="button profile__edit profile__edit-button"></button>
            </div>           
            <button type="button" class="profile__add-button button"></button>
        </section>
        <!-- Элементы -->
        <ul class="elements">
            <!-- Карачаевск -->
            <li>
                <div class="elements-container">
                    <img src="images/element/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                    <h2 class="element__title">Карачаевск</h2>
                    <button id="buttonHeart1" class="button element__heart element__heart_button" title="Реактировать профиль"></button> 
                </div>
            </li>
            <!-- Гора Эльбрус -->
            <li>
                <div class="elements-container">
                    <img src="images/element/gora-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button id="buttonHeart2" class="button element__heart element__heart_button"></button> 
                </div>
            </li>
            <!-- Домбай-->
            <li>
                <div class="elements-container">
                    <img src="images/element/dombai.jpg" alt="Домбай" class="element__image">
                    <h2 class="element__title">Домбай</h2>
                    <button id="buttonHeart3" class="button element__heart element__heart_button"></button> 
                </div>
            </li>    
            <!-- Гора Эльбрус -->
            <li>
                <div class="elements-container">
                    <img src="images/element/gora-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button id="buttonHeart4" class="button element__heart element__heart_button"></button> 
                </div>
            </li>    
            <!-- Домбай -->
            <li>
                <div class="elements-container">
                    <img src="images/element/dombai.jpg" alt="Домбай" class="element__image">
                    <h2 class="element__title">Домбай</h2>
                    <button id="buttonHeart5" class="button element__heart element__heart_button"></button> 
                </div>
            </li>    
            <!-- Карачаево-Черкессия -->
            <li>
                <div class="elements-container">
                    <img src="images/element/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button id="buttonHeart6" class="button element__heart element__heart_button"></button> 
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright"> &copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Попап -->
    <section id="popupButton" class="popup">
        <div class="popup__container">
            <button id="popupClose" class="button popup__button-close"></button>
            <form class="popup__form">
                <h2 class="popup__edit-profile">Редактировать профиль</h2>
                <input required placeholder="Жак-Ив Кусто" class="popup__edit-name">
                <input required  placeholder="Исследователь океана" class="popup__edit-description">
                <button id="buttonSave" type="submit" class="popup__button-save button">Сохранить</button>
            </form>
        </div>
    </section>
</div>
<script src="pages/index.js"></script>
</body>
</html>
