<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <title>Место</title>
  <meta name="author" content="Юлия Струкова">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
  <!-- Шапка сайта, блок header -->
    <header class="header">
        <img src="images/header/__logo.svg" alt="логотип" class="header__logo">
    </header>
    <!-- Основное содержимое страницы -->
    <main class="content">
        <!-- Профиль -->
        <section class="profile">
            <img src="images/profile/__avatar.jpg" alt ="аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 id="profileName" class="profile__name">Жак-Ив Кусто</h1>
                <p  id= "profileDescription" class="profile__description">Исследователь океана</p>
                <button type="button" class="button profile__edit profile__edit-button"></button>
            </div>           
            <button type="button" class="profile__add-button button"></button>
        </section>
        <!-- Элементы -->
        <ul class="photo-grid">
            <!-- Карачаевск -->
            <li class="card">
                <img src="images/photo-grid/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                <h2 class="card__title">Карачаевск</h2>
                <button type="button" class="button card__like" title="Реактировать профиль"></button>
            </li>
            <!-- Гора Эльбрус -->
            <li class="card">
                <img src="images/photo-grid/gora-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button"" class="button card__like"></button> 
            </li>
            <!-- Домбай-->
            <li class="card">
                <img src="images/photo-grid/dombai.jpg" alt="Домбай" class="card__image">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="button card__like"></button> 
            </li>    
            <!-- Гора Эльбрус -->
            <li class="card">
                <img src="images/photo-grid/gora-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="button card__like"></button> 
            </li>    
            <!-- Домбай -->
            <li class="card">
                <img src="images/photo-grid/dombai.jpg" alt="Домбай" class="card__image">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="button card__like"></button> 
            </li>    
            <!-- Карачаево-Черкессия -->
            <li class="card">
                <img src="images/photo-grid/karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <button type="button" class="button card__like"></button> 
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright"> &copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Попап -->
    <section tabindex="0" id="popupButton" class="popup">
        <div class="popup__container">
            <button tabindex="4" class="button popup__button-close"></button>
            <form name="edit-profile" class="popup__form">
                <h2 class="popup__edit-profile">Редактировать профиль</h2>
                <input tabindex="1" id="name" name="name" required placeholder="Ваше имя" class="popup__edit-info">
                <input tabindex="2" id="description" name="description" required  placeholder="Ваш род деятельности" class="popup__edit-info">
                <button type="submit" tabindex="3" type="submit" class="popup__button-save button">Сохранить</button> 
            </form>
        </div>
    </section>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
