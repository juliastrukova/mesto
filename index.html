<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <title>Место</title>
  <meta name="author" content="Юлия Струкова">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
  <!-- Шапка сайта, блок header -->
    <header class="header">
        <img src="images/header/__logo.svg" alt="логотип" class="header__logo">
        <img src="images/header/__line.jpg" alt ="декоративная линия" class="header__line">
    </header>
    <!-- Основное содержимое страницы -->
    <main class="content">
        <!-- Профиль -->
        <section class="profile">
            <img src="images/profile/__avatar.jpg" alt ="аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <!-- Элементы -->
        <section class="elements-container">
            <div class="element"></div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <!-- Здесь будет Edit form -->
    </div>
</div>
<script src="pages/index.js"></script>
</body>
</html>
